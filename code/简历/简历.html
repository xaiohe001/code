<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简历</title>
	</head>
	<body>
		<table border="1" width="800" height="1000" cellspacing="0" cellpadding="0">
			<caption><h2>个人简历</h2></caption>
			<tr align="center">
				<td width="100" height="20" >姓名</td>
				<td></td>
				<td width="100" height="20">性别</td>
				<td></td>
				<td width="100" height="20">出生年月</td>
				<td></td>
				<td width="100" height="20"rowspan="6">本人照片</td>
				
			</tr>
			<tr align="center">
				<td height="20">籍贯</td>
				<td></td>
				<td>民族</td>
				<td></td>
				<td>政治面貌</td>
				<td></td>
				
			</tr>
			<tr align="center">
				<td height="20">身体状况</td>
				<td></td>
				<td>培养方式</td>
				<td></td>
				<td>学位</td>
				<td></td>
				
			</tr>
			<tr align="center">
				<td height="20">学历</td>
				<td></td>
				<td colspan="2">毕业学校</td>
				<td colspan="2"></td>
				
				
			</tr>
			<tr align="center" height="20">
				<td>所在院系</td>
				<td colspan="5"></td>
				
				
			</tr>
			<tr align="center" height="20">
				<td>技能</td>
				<td colspan="5"></td>
				
			</tr>
			<tr align="center" height="100">
				<td>专业能力</td>
				<td colspan="6"></td>
				
			</tr>
			<tr align="center" height="100">
				<td>实践</td>
				<td colspan="6"></td>
				
			</tr>
			<tr align="center" height="100">
				<td>专业课程</td>
				<td colspan="6"></td>
				
			</tr>
			<tr align="center" height="100">
				<td>求职<br>意向</td>
				<td colspan="6"></td>
			
			</tr>
			<tr align="center" height="100">
				<td>联系<br>方式</td>
				<td colspan="6"></td>
				
			</tr>
		</table>
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>

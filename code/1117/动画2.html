<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 105px;
            height: 50px;
            /* border: 1px solid #000; */
            background-image: url(https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1605610505364&di=43d6a7dccc6f6f0f03d8c3c252eefe09&imgtype=0&src=http%3A%2F%2Fe.hiphotos.baidu.com%2Fzhidao%2Fwh%253D450%252C600%2Fsign%3Dc7977c86b6119313c716f7b4500820e1%2Fb999a9014c086e0689418d0f06087bf40bd1cb8d.jpg);
            animation: zhuan .5s step-end infinite;
            /* margin: 300px 300px; */
        }
        
        @keyframes zhuan {
            0% {
                background-position: 0 0;
            }
            12% {
                background-position: -104px 0;
            }
            24% {
                background-position: -210px 0;
            }
            36% {
                background-position: -330px 0;
            }
            48% {
                background-position: -452px -93px;
            }
            60% {
                background-position: -563px -93px;
            }
            72% {
                background-position: -667px -93px;
            }
            100% {
                background-position: -771px -93px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

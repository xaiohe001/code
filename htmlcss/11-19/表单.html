<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 包裹输入框的 -->
    <form action="">
        <!--
            input单标签 通过属性添加定义内容
            type属性定义 输入框的类型
                text:文本输入框
                password:密码框
                radio:单选框
                checkbox:复选框
                file:选择文件
                button:按钮
                submit:提交按钮
                reset:重置
                color:拾色器
                range:滑竿
                email:邮箱
            value定义输入框的内容(默认值)
            placeholder属性定义提示信息
            autofocus:设置自动获取焦点
            checked:设置默认选中
            selected:设置下拉框默认选中
            disabled:禁用
         -->
        <input type="text" disabled value="内容" minlength="3" maxlength="6" placeholder="请输入一段文本" name="text">
         <br>
         <br>
         <!-- 使用label标签的for属性与input标签的id属性值关联,点击label标签设置关联input获取光标 -->
         <label for="pass">密码:</label>
        <input type="password" id="pass">
        <br>
        <br>
        <input type="radio" name="ra">0
        <input type="radio" name="ra">1
        <br>
        <br>
        <!-- checked属性设置默认选中 当属性名与属性值一样时可以只写一个属性名 -->
        <input type="checkbox" checked name="" id="">
        <input type="checkbox" name="" id="">
        <input type="checkbox" name="" id="">
        <br>
        <br>
        <input type="file" name="" id="">
        <br>
        <br>
        <input type="button" value="按钮">
        <input type="submit" value="提交按钮">
        <input type="reset" value="重置">
        <button>点击标签</button>
        <br>
        <br>
        <input type="color" value="">
        <br>
        <br>
        <input type="range">
        <br>
        <br>
        <input type="email" name="" id="" autofocus>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <select name="" id="">
            <option value="">1</option>
            <option value="">2</option>
            <option value="" selected>3</option>
        </select>
        <br>
        <br>
        <input type="text" list="xxx">
        <datalist id="xxx">
            <option value="aaa">aaa</option>
            <option value="bbb">bbb</option>
        </datalist>
        <input type="datetime" name="date">
        <input type="number">
    </form>
</body>
</html>

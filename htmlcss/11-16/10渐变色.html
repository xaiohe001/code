<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 400px;
            /* width: 400px; */
            /* 
            线性渐变
            background-image: linear-gradient(color,color,...)
            background-image: linear-gradient(to right,color,color,...) right top left bottom
            background-image: linear-gradient(to right top,color,color,...)
            background-image: linear-gradient(0deg,color,color,...)
            background-image: linear-gradient(0deg,color 10%,color 50%,...)
            */
            /* background-image: linear-gradient(90deg,red 10%,rgb(4, 0, 255) 30%,rgb(255, 251, 0),rgb(39, 148, 5) 50%); */

            /* 径向渐变 */
            background-image: radial-gradient(circle,red 50%,blue 100%,red,blue,red);
        }
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li{
            float: left;
            width: 10%;
            border: 1px solid #000;
            box-sizing: border-box;
            height: 30px;
        }
    </style>
</head>
<body>
    <div></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>

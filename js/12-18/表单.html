    <section>
        <style>
            #box {
                width: 100px;
                height: 100px;
                background-color: #f80;
                position: absolute;
            }

            .btn {
                position: absolute;
                bottom: 200px;
            }

            #resetBtn {
                left: 200px;
            }
        </style>

        <div id="box">
            我是一个滑块
        </div>

        <button id="startBtn" class="btn">开始按钮</button>
        <button id="resetBtn" class="btn">重置按钮</button>
    </section>

    <script>
        // 先获取到元素
        var box = document.getElementById('box');
        var startBtn = document.getElementById('startBtn');
        var resetBtn = document.getElementById('resetBtn');

        box.style.left = '0';
        box.style.top = '0';


        /* 
            用于提取数值
        */
        function getNum(str) {
            var index = str.indexOf('px');
            var result = str.slice(0, index);

            return result;
        }

        // 声明定时器
        var timer;
        // 点击开始按钮事件
        startBtn.onclick = function () {
            var left = getNum(box.style.left);
            var top = getNum(box.style.top);

            // 计时器 记得清除
            timer = setInterval(function () {
                left++;

                // 更新位置
                box.style.left = left + 'px';
                box.style.top = '0';
            }, 50);
        }

        // 点击重置按钮
        resetBtn.onclick = function () {
            // 清除定时器
            clearInterval(timer);
            // var timer = null;
            // box回位
            box.style.left = '0';
            box.style.top = '0';
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 循环:将一段代码循环执行多次(需要有一个具体的次数) 在js的执行流程中直接执行的,for循环未执行完,下边的代码不会执行

        // 次数是自定义的范围  0  10
        // 循环语句的语法 for(循环条件){循环体即循环执行代码}
        //   for(自定义范围的初始值;条件限制结束的值;更改值){循环体即循环执行代码}

        // var a = 0; //表达式1
        // for(;a <= 10;){ //表达式2
        //     console.log("===");
        //     console.log(a);

        //     a += 2;//表达式3
        // }
        // console.log(a); 

        for (var a = 5; a < 20; a++) {
            console.log("===", a);
        }

        console.log(a);

        for (var b = 10; b > 0; b--) {
            console.log(b);
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul class="li-list">
            <li class="item">item 1</li>
            <li class="item">item 2</li>
            <li class="item">item 3</li>
        </ul>
    </div>
    <script>
        var lis = document.querySelectorAll('.item');
        var liList = document.querySelector('.li-list');
        
        //给ul绑定事件
        liList.onclick = function(evt) {
            var event = evt || window.event;
            var target = event.target;
            var tagName = target.nodeName;  // 返回的当前节点的标签名,并且是大写的
            if(tagName === 'LI') {
                console.log('li元素被点击了');
            }
        }

        // 创建一个新的li标签
        var li = document.createElement('li');
        li.innerText = '这是新增的li';
        liList.appendChild(li);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            width: 1400px;
            height: 900px;
            border: 2px solid #0f0;

            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-content: space-between;
        }
        li{
            width: 300px;
            height: 400px;
            border: 1px solid #000;
        }
        nav{
            border: 1px solid #f00;
        }
        nav > div{
            width: 1200px;
            margin: 0 auto;
            border: 1px solid #00f;
            display: flex;
            justify-content: space-between;
        }
        section{
            height: 50px;
            width: 300px;
            /* background-color: red; */
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <section></section>
            <section></section>
        </div>
    </nav>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>

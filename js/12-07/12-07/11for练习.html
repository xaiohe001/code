        for (var n = 100; n < 1000; n++) {
            var g = n % 10;
            var s = (n % 100 - g) / 10;
            var b = (n - n % 100) / 100;
            if (n == g * g * g + s * s * s + b * b * b) {
                console.log(n);
            }

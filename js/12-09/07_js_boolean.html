    <title>Document</title>
    <script>
        // 布尔值有几个值: true和false,默认是false
        // 主要用于条件判断
        var bool = true;
        var bool1 = false;

        console.log(bool);
        console.log(bool1);

        // 布尔值与数值进行运算,如果是true就转换为1,如果是false就转换为0
        console.log(bool + 1); 
        console.log(bool1 + 1); 

    </script>

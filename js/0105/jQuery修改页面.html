<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery/jquery-1.12.4.min.js"></script>
</head>
<body>
    <div class="container"><p>内容</p></div>
    <input type="checkbox" value="" class="input">
    <script>
        /*
            text 方法   获取或改变文本内容
                最多接收一个参数
                若没有参数传入,是获取内容
                若传入参数, 是设置内容
            html 方法 获取或改变html内容
                最多接收一个参数
                若没有参数传入,是获取内容
                若传入参数, 是设置内容
            css 修改样式
                两种写法
                // 方式一: param1(属性名), param1(属性名)
                // 方式二: {key1: value1, key2: value2, key3: value3}

            attr 获取或修改html的自定义属性 它是给 html添加属性
            prop 获取或修改元素的固有属性,它是给 dom对象添加属性
        */
        $(function(){
            var $container = $('.container');
            // console.log($container.text());
            // $container.text('要替换的内容');
            // $container.text('<span>要替换的内容</span>');
            console.log($container.html());
            $container.html('<span>内容span内容</span>');

            // 改变样式
            // $container.css('color', 'green');
            // $container.css('background', 'red');
            // $container.css('font-size', '30px');
            $container.css({color: 'green', background: 'red', fontSize: '30px'})

            // 属性
            // setAttribute('自定义的属性名', '属性值') 原生js
            // jQuery attr
            $container.attr('data-id', '100'); // 设置自定义属性
            console.log($container.attr('data-id')) // 传入一个参数是获取自定义属性

            // prop
            // input checked是 复选框的固有属性
            // 传一个参数是获取,传两个参数是设置
            var $input = $('.input');
            console.log($input.prop('checked', true))
            console.log($input.prop('checked'));    // checked的是固有属性

            console.log($input.prop('xxx', 1));   // x data-index都是自定义属性, 用prop设置自定义属性时,该属性是会被添加到dom对象上,而不是html结构里.

        })

    </script>
</body>
</html>

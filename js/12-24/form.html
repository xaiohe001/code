<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" id="form">
        <input type="text" id="input" value="kevin" name="name" />
        <input type="checkbox" id="checkbox" />
        <span>男:</span><input type="radio" value="男" name="sex" class="radio" />
        <span>女:</span><input type="radio" value="女" name="sex" class="radio" />
        <input type="submit" value="提交" id="submit" />
        <input type="reset" value="重置" id="reset" />
        <select name="" id="select">
            <option value="郑州">郑州</option>
            <option value="洛阳">洛阳</option>
            <option value="商丘">商丘</option>
            <option value="安阳">安阳</option>
            <option value="濮阳">濮阳</option>
        </select>
    </form>
    <script>
        var submit = document.getElementById('submit');
        var reset = document.getElementById('reset');
        var input = document.getElementById('input');
        var checkbox = document.getElementById('checkbox');
        var radios = document.getElementsByClassName('radio');

        form.onsubmit = function(evt) {
            var event = evt || window.event;
            console.log('form表单将要被提交');
            event.preventDefault(); // 阻止form表单默认提交的行为
            
        }
        form.onreset = function() {
            console.log('form表单将要被重置');
        }

        // input的属性和方法
        console.log(input.value, input.name, input.type);
        input.onfocus = function() {
            console.log('input获得了焦点');
        }
        input.onblur = function() {
            console.log('input失去了焦点');
        }
        input.oninput = function() {
            console.log('oninput被触发了');
        }
        input.onchange = function() {
            console.log('onchange被触发了');
        }
        input.onselect = function() {
            console.log('onselect被触发了');

            console.log(checked);
        }

        var radio2 = radios[1];

        }
        radio2.onchange = function() {

        select.onchange = function() {
            var selectedIndex = select.selectedIndex;
            console.log(selectedIndex);
            console.log(select.value);

    </script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 输出圆周率
        console.log(Math.PI);
        // 输出指数
        console.log(Math.pow(10, 3));
        // 绝对值
        console.log(Math.abs(-12));

        // 重点掌握
        // 向上取整,取大于或者等于该数字的最小整数 3.56 4
        console.log(Math.ceil(3.45)); // 4
        console.log(Math.ceil(-3.45)); // -3
        // 向下取整,取小于或者等于该数字的最大整数 3.56 3
        console.log(Math.floor(3.56)); // 3
        console.log(Math.floor(-3.56)); // -4
        // 四舍五入, 最接近该数字的整数, 3.5 4
        console.log(Math.round(3.56)); // 4
        console.log(Math.round(3.26)); // 3
        console.log(Math.round(-3.26)); // -3
        console.log(Math.round(-3.56)); // -4
        // 随机数
        console.log(Math.random()); // 0-1,包含0,但是不包含1
        // 取最大数,多个参数
        console.log(Math.max(11, 2, 3)); //11
        // 取最小数,多个参数
        console.log(Math.min(2, 6, 3)); //2
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html div标签 作用</title>
		<style type="text/css">
			body{
				width: 600px;
			}
			*{
				font-family: arial;
			}
			h5{
				color: red;
			}
			h5 span{
				color: blue;
			}
			div{
				color: #666;
			}
			div>a{
				color: green;
				text-decoration: overline none;
			}
			div> span{
				color: gray;
			}
			div>i{
				font-style: normal;
				color: red;
			}
		</style>
		
		
		
		
		
		
	</head>
	<body>
		<h5>HTML <span>&lt;</span>div <span>&gt;</span>标签</h5>
		<div>不必为每一个&lt; <i>div</i>&gt;都加上类或id，虽然这样做也有一定的 <i>好处</i>。可以对同一...&lt; <i>div</i>&gt; <i>标签</i>支持 <i>HTML</i>中的全局属性。事件属性&lt; <i>div</i>&gt; <i>标签</i>支持 <i>HTML</i>中的事件...</div>
		<div><a href="#">w3cschool.com.cn...&nbsp; <img src="./5.png"></a><span>-<a href="#">百度快照</a></span></div>
		
		
	</body>
</html>

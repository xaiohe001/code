    <h1>HTML概述</h1>
    <div>HTML是HyperText Mark-up Language的首字母简写，意思是超文本标记语言，超文本指的是超链接，标记指的是标签，是一种用来制作网页的语言，这种语言由一个个的标签组成，用这种语言制作的文件保存的是一个文本文件，文件的拓展名为html或者htm。
    </div>
    <p>下面是HTML的特征代码：</p>
    <p>&lt;div&lt;这是成对出现的标签&lt;/div&lt;</p>

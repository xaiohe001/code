<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <form action="" method=""> -->
        用户名:<input type="text" placeholder="请输入用户名" id="admin">
        密码:<input type="password" placeholder="请输入密码" id="psw">
        <button type="submit" onclick="login()">提交</button>
    <!-- </form> -->
    <script>
        if(localStorage.getItem('admin')&&localStorage.getItem('psw')) {
            document.getElementById("admin").value=localStorage.getItem('admin')
            document.getElementById("psw").value=localStorage.getItem('psw')
        }
        function login() {
            var admin=document.getElementById("admin").value;
            var psw=document.getElementById("psw").value;
            localStorage.setItem('admin',admin)
            localStorage.setItem('psw',psw)
            if(admin=='zhangsan'&&psw=='123456') {
                window.location.href='index.html'
            }else {
                alert('用户名密码错误,请重新输入')
            }
        }
    </script>
</body>
</html>

    <!-- 
        canvas绘制圆形 三角形 直线等图形
            直线
                moveTo()
                    把路径移动到画布中的指定的点 不绘制线条
                lineTo()
                    添加一个新点 在画布中创建从新点到原点指定的线段

                arc()
                    绘制一个圆
                    里边有arc(x,y,r,sAngle,eAngle,counterclockwise)  前五个为必须元素
                        x,y表示圆的圆心坐标
                        r表示圆的半径
                        sAngle eAngle  表示圆的其实角度和结束角度
                        counterclockwise可以用来控制当前绘制圆形的方向 如果该值为false时候 顺时针  为true就是逆时针  可选元素

                arc()
                    绘制圆弧或者是曲线
                        起始角度我们可以设为0
                        结束角度我们就可以使用 2*Math.PI

                fill()
                    给当前图形填充

                lineWidth
                    线的宽度

                ellipse(x, y, radiusX, radiusY, rotation, startAngle, endAngle, anticlockwise)
                参数的意思：(起点x.起点y,半径x,半径y,旋转的角度，起始角，结果角，顺时针还是逆时针)
     -->

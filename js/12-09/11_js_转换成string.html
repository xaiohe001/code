<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 转换成字符串,toString()
        var num = 12;

        console.log(typeof num);  //"number"
        console.log(typeof num.toString()); // "string"
        console.log(num);
        console.log(num.toString());

        // 强制转换成字符串,String()
        console.log(String(num)); 

        // 隐式转换,使用加号
        console.log(num + '');
    </script>
</head>
<body>
    
</body>
</html>

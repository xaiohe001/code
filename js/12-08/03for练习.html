<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 将标签打印在页面上
        document.write("在页面中打印内容");
        document.write("<h1>在页面中打印内容</h1>");

        for(var i = 1;i <= 9;i++ ){
            for(var j = 1;j <= i;j++){
                console.log(j,i)
                // document.write(j + " * " + i + " = " + i * j + " ");
                document.write(`${j} * ${i} = ${i * j} `);
               
            }
            document.write("</br>");
        }

        document.write("</br></br>");

        for(var n = 9;n >= 1;n--){
            for(var j = 1;j <= n;j++){
                document.write(`${j} * ${n} = ${n * j} `);
               
            }
            document.write("</br>");
        }

        document.write("</br></br>");
        for(var n = 9;n >= 1;n--){
            for(var j = n;j >= 1;j--){
                document.write(`${j} * ${n} = ${n * j} `);
               
            }
            document.write("</br>");
        }

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 流程控制语句(即判断语句)
        // 在代码的执行过程中控制一段代码是否执行

        // 语法:如果...就...
        //      如果...就...不然...
        //      如果...就...不然如果...就...(不然如果...就...)*n不然...
        //      if(判断条件){条件为真时执行的代码}

        var num = 10;
        if(num < 10){
            console.log("num的值小于10");
        }
    </script>
</body>
</html>

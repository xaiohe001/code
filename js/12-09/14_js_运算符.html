<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 加减乘除 + - * /
        var num1 = 12;
        var num2 = 20;
        console.log(num1 + num2); // 32
        console.log(num2 - num1); // 8
        console.log(num1 * num2); // 240
        console.log(num2 / num1); // 1.66666

        // 浮点数运算过程中会有问题,计算结果不精确
        console.log(0.1 + 0.2, "0.1 + 0.2"); 
        console.log((0.1+0.2) == 0.3);
        
        // % 求余(取模)
        console.log(num2 % num1); // 8

        // 自增 ++ 就是自己给自己加1
        // 配合变量使用
        // ++num1前置,先加1(先运算),再返回
        console.log(++num1); //等同于 num1 = num1 + 1 输出num1 = 13
        
        // num1++后置,先返回,再加1(再运算)
        console.log(num1++); // 13
        console.log(num1); // 14

        // 自减 --就是给自己减1
        console.log(num1--); // 14
        console.log(--num1); // 12
        
        // 比较操作符,大于>,小于<,等于==/严格等于===,大于等于>=,小于等于<=,不等于!=/不全等!==
        // 比较运算符,它的运算结果一定是布尔类型
        console.log(3 > 5); // false
        console.log(3 < 5); // true
        console.log(3 == 3); // true
        console.log('3' == 3); //true
        console.log('3' === 3); // false 对他们进行了类型的判断,需要完全相等

        // 逻辑运算符 逻辑与 && ,逻辑或 ||, 逻辑非 !
        var num3 = 56;
        var num4 = 20;

        // 逻辑与 && 只要一个为假,结果就是false
        console.log(num3 > num4 && num1 < num2); //true
        console.log(num3 > num4 && num1 > num2); //false
        console.log(num3 < num4 && num1 > num2); //false

        // 逻辑或 || 只要有一个为真,结果就一定是true
        console.log(num3 > num4 || num1 < num2); //true
        console.log(num3 > num4 || num1 > num2); //true
        console.log(num3 < num4 || num1 > num2); //false

        // 逻辑非 ! 取反
        console.log(num3 > num4); // true
        console.log(!(num3 > num4)); // false
        console.log(num3 < num4); // false
        console.log(!(num3 < num4)); // true
        
        // 逻辑中断逻辑与, 条件1 && 条件2,所以,如果条件1为假,那么条件2就会被忽略
        // num2 < num1 && alert("12");
        // num2 > num1 && alert("12");

        // 逻辑中断逻辑或, 条件1 || 条件2,所以,如果条件1为真,那么条件2就会被忽略
        // num2 < num1 || alert("123");
        // num2 > num1 || alert("123");

        // 赋值运算符 +=,-=,*=,/=,%=
        var num5 = 10;

        num5 += 6;  // 等同于 num5 = num5 + 6
        num5 += 1;  // 等同于 num5 = num5 + 1,等于 num5++

        console.log(num5);  // 17

        // 计算活了多少秒
        var age = prompt('请输入您的实际年龄:');

        console.log('您一共活了' + age * 12 * 30 * 24 * 60 * 60 + '秒');
    </script>
</head>

</body>
</html>

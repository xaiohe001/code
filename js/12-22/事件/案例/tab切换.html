<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#tab input{
			width: 60px;
			height: 30px;
			background-color: grey;
			line-height: 30px;
			text-align: center;
			color: white;
			border:0 none;
		}
		#content{
			width: 300px;
			height: 300px;
			border:2px solid black;
		}
		#content .item{
			height: 300px;
			line-height: 300px;
			font-size: 50px;
			text-align:center;
			color: white;
			background-color: orange;
			display: none;
		}
	</style>
</head>
<body>
	<div id="tab">
		<input type="button" value="1" style="background-color:orange">
		<input type="button" value="2">
		<input type="button" value="3">
	</div>
	<div id="content">
		<div class="item" style="display: block">
			内容1
		</div>
		<div class="item" style="background-color: pink" >
			内容2
		</div>
		<div class="item" style="background-color: green;">
			内容3
		</div>
	</div>	
</body>
</html>

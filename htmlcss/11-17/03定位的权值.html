<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 
            所有的定位(非静态的)都可以设置权值z-index
         */
        header{
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: red;
            z-index: 2;
        }
        nav{
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: blue;
            z-index: 1;
        }
        div{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: chartreuse;
            z-index: 0;
        }
    </style>
</head>
<body>
    <header>
       
    </header>
    <nav>
        
    </nav>
    <div></div>
</body>
</html>

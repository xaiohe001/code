<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /* transition: all 1s linear 2s; */

            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: dong 1s linear 2s alternate forwards;
        }
        /* div:hover{
            width: 500px;
            height: 500px;
        } */

        @keyframes dong{
            0%{
                width: 100px;
                height: 100px;
            }

            100%{
                width: 500px;
                height: 500px;
            }
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>

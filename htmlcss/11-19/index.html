<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100px;
            height: 100px;
            /* border: 1px solid #000; */
            position: absolute;
            left:0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform-style: preserve-3d;
            /* perspective:500px; */
            transform: perspective(1000px) rotateY(35deg) rotateX(-15deg);
            animation: d 5s linear infinite;
        }
        .box > div{
            width: 100px;
            height: 100px;
            border: 1px solid #0f0;
            position: absolute;
            left: 0;
            top: 0;
        }
        .box > div:nth-of-type(1){
            transform: translateZ(50px);
        }
        .box > div:nth-of-type(2){
            transform: translateZ(-50px);
        }
        .box > div:nth-of-type(3){
            transform: rotateX(90deg) translateZ(-50px);
        }
        .box > div:nth-of-type(4){
            transform: rotateX(90deg) translateZ(50px);
        }
        .box > div:nth-of-type(5){
            transform: rotateY(90deg) translateZ(50px);
        }
        .box > div:nth-of-type(6){
            transform: rotateY(90deg) translateZ(-50px);
        }
        ul{
            list-style: none;
            width: 400px;
            height: 400px;
            /* border: 1px solid #000; */
            position: absolute;
            left:0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            transform-style: preserve-3d;
            /* perspective:500px; */
            transform: perspective(1000px) rotateY(35deg) rotateX(-15deg);
            animation: d 8s linear infinite;
        }
        ul>li{
            width: 400px;
            height: 400px;
            border: 1px solid rgb(248, 127, 137);
            position: absolute;
            left: 0;
            top: 0;
        }
        ul>li:nth-of-type(1){
            transform: translateZ(200px);
        }
        ul>li:nth-of-type(2){
            transform: translateZ(-200px);
        }
        ul>li:nth-of-type(3){
            transform: rotateX(90deg) translateZ(-200px);
        }
        ul>li:nth-of-type(4){
            transform: rotateX(90deg) translateZ(200px);
        }
        ul>li:nth-of-type(5){
            transform: rotateY(90deg) translateZ(200px);
        }
        ul>li:nth-of-type(6){
            transform: rotateY(90deg) translateZ(-200px);
        }


        @keyframes d{
            0%{
                transform: rotateY(0deg) rotateX(0deg);
            }
            100%{
                transform: rotateY(360deg) rotateX(360deg);
            }
        }

        /* 
            http://www.staggeringbeauty.com/
            http://weavesilk.com/
        
         */
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <ul>
       <li>001</li>
       <li>002</li>
       <li>003</li>
       <li>004</li>
       <li>005</li>
       <li>006</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // number数字类型 可以进行运算 +-*/% 
        var num = 10;
        console.log(num); //10

        var num1 = num + 10;
        console.log(num1); //20

        console.log(num1 - 5);// 15

        console.log(num1);//20

        num = num * 2; // num *= 2
        console.log(num); //20

        num = num / 2; // num /= 2
        console.log(num);//10

        num = num % 2; 
        console.log(num); //0


        num += 10; //num = num + 10
        console.log(num); // 10

        num += 1; // num = num+1;
        console.log(num);//11

        // 自增
        num++;//num += 1
        console.log(num); //12

        console.log(num += 1); //13

        console.log(num++); //13

        console.log(num); //14

        console.log(++num);//15
        // 自减
        console.log(num--); //15
        console.log(num);//14
    </script>
</body>
</html>

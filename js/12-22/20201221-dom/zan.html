<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .zan {
      width: 40px;
      height: 40px;
      display: inline-block;
      background: url('./img/zan.png') no-repeat;
      background-size: 40px 40px;
      cursor: pointer;
    }
    .zan.active {
      background: url('./img//zan_active.png') no-repeat;
      background-size: 40px 40px;
    }
  </style>
</head>
<body>
  <a type="button" class="zan"></a>
  <script>
    // 获取 button 按钮
    var button = document.querySelector('.zan');
    var state = false; // 当前赞的状态  默认false 未点赞, true是点赞状态,高亮 
    button.onclick = function() {
      state = !state; // 改变当前
      state ? button.classList.add('active') : button.classList.remove('active');
    }
  </script>
</body>
</html>

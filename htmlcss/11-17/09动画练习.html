<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 264px;
            height: 204px;
            border: 1px solid #000;
            background-image: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1605604897636&di=2004bd5060c073e7fc5c42ce9e174f88&imgtype=0&src=http%3A%2F%2Fwww.codedq.net%2Fueditor%2Fjsp%2Fupload%2Fimage%2F20170728%2F1501229990836074287.png");
            background-position: 0 0;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: dong .3s step-end infinite;
        }
        @keyframes dong{
            0%{
                background-position: 0 0;
            }
            20%{
                background-position: -345px 0;
            }
            40%{
                background-position: -690px 0;
            }
            60%{
                background-position: 0 -199px;
            }
            80%{
                background-position: -345px -199px;
            }
            98%{
                background-position: -690px -199px;
            }
            100%{
                background-position: -690px -199px;
            }
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>

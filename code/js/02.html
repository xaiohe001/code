<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 整数 -->
		<script type="text/javascript">
			var a = parseInt('1.5df');
			var b = parseInt(1);
			var c = parseInt('c12');
			var d = parseInt(null);
			var e = parseInt(undefined);
			console.log(a,b,c,d,e);
			// 小数
			
				var a = parseFloat('1.5df');
				var b = parseFloat(1);
				var c = parseFloat('c12');
				var d = parseFloat(null);
				var e = parseFloat(undefined);
				console.log(a,b,c,d,e);
			
			
			
			
		</script>
	</body>
</html>

    <!-- 
        localStorage(本地存储)
            只要用户使用本地存储,在浏览器存储了数据  只要不手动删除 则会永远保留
            即便是关闭了浏览器窗口 他也不会被清除掉
            在进行存储的时候 localStorage存储量可以达到5M 甚至更多

            使用
                相关api方法
                    添加存储
                        localStorage.setItem('自定义名字',要存储的数据)   // 要存储的数据可以是任意的数据类型

                    删除数据
                        删除所有的localStorage
                            localStorage.clear() 
                        删除单条
                            localStorage.removeItem('自定义名字')

                    读取存储
                        localStorage.getItem('自定义名字')

                注意:
                    不能跨浏览器进行存储
                    

        sessionStorage(会话存储/临时存储)
            当用户打开浏览器的时候称之为会话开始
            当用户啊关闭浏览器窗口称之为会话结束
            只要当浏览器窗口关闭 则存储会被自动清空
           
            存储数据
                sessionStorage.setItem('自定义名字',要存储的数据)

            读取数据
                sessionStorage.getItem("自定义名字")

            删除单条数据
                sessionStorage.removeItem('自定义名字')

            清空所有
                sessionStorage.clear()

        cookie(缓存)
            浏览器与服务器进行交互的 在本地进行一个存储 
            我们可以对cookie设置过期时间 在有效时间内 cookie会一直保存  
            直到有效期结束  cookie会自动被清除掉
            cookie单条数量 4k

            创建cookie
                document.cookie="要存储的cookie"
                  var d = new Date();
                d.setTime(d.getTime()+(exdays*24*60*60*1000));
                var expires = "expires="+d.toGMTString();
                document.cookie = cname + "=" + cvalue + "; " + expires;

            读取cookie
                document.cookie

            删除cookie  需要给cookie设置一个有效值
                document.cookie="要存储的数据; expires=有效期日期";     只要超过了后边的日期  则cookie会自动被删除掉


        localStorage sessionStorage cookie相同点和不同点
            相同点
                都是保存在浏览器端 同源(同端口 同域名 同协议)

            不同点
                1 与服务器数据交互的方式不同
                    cookie是客户端与服务端之间进行数据传递  时钟是在同源的http 或者 https中进行请求携带
                    local session不会自动保存数据并且发送给服务器 仅仅支持本地保存
                2 存储大小
                    cookie存储大小单条不超过4k 因为每一次http请求都会携带cookie 所以cookie不能保存比较大的数据  只能数据量比较小的
                    local session 虽然说可以进行存储  但是存储的大小也是有限  local能够存储5M甚至更多
                3 数据存储的时间不同
                session
                    仅仅在浏览器窗口没有关闭之前有效 关闭就会清空所有的session

                local
                    始终有效 窗口或者是浏览器关闭了也会一直保存  知道手动删除或者是使用相关的api进行删除 才会清除掉
                    因此local是永久保存

                cookie
                    只有设置了cookie有效期 并且在有效期内 即便是关闭了窗口或者浏览器 还是一直有效

     -->
    <button onclick="add()">添加存储</button>
    <button onclick="remove()">删除存储</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        盒子阴影
        文本阴影
         */
         div{
             width: 100px;
             height: 100px;
             border: 1px solid #000;
             /* 可以以 逗号,隔开添加多层阴影 */
             box-shadow: 0 0 25px 0 red,0px 0px 50px 0 blue;
             /* 设置盒子阴影: x轴偏移量(正值向右负值向左) y轴的偏移量(正值向下负值向上) 模糊度(模糊或者渐变范围) 阴影宽度(阴影纯色占据的宽度) 阴影颜色  是否设置内阴影(可选,写inset就是改成内阴影,不写默认外阴影)*/
             /* box-shadow: 0 0 25px 0 red inset; */

            /* 
            设置字体阴影:x轴偏移量(正值向右负值向左) y轴的偏移量(正值向下负值向上) 模糊度(设置阴影字体模糊度);
            可以以 逗号,隔开添加多层阴影
             */
             text-shadow: 3px 3px 1px red,6px 6px 1px blue;
         }
    </style>
</head>
<body>
    <div>
        内容
    </div>
</body>
</html>

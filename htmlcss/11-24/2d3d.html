<html lang="en">
<head>
    <meta charset="UTF-8">

            flex-wrap: wrap;

            transform-style: preserve-3d;
            transform: perspective(500px) rotateX(0deg);
            
        }
        li{
            width: 100px;
            height: 100px;
            background-color: blue;

            transform: rotateX(45deg);
        }

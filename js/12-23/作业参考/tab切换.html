<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#tab input{
			width: 60px;
			height: 30px;
			background-color: grey;
			line-height: 30px;
			text-align: center;
			color: white;
			border:0 none;
		}
		#content{
			width: 300px;
			height: 300px;
			border:2px solid black;
		}
		#content .item{
			height: 300px;
			line-height: 300px;
			font-size: 50px;
			text-align:center;
			color: white;
			background-color: orange;
			display: none;
		}
	</style>
</head>
<body>
	<div id="tab">
		<input type="button" value="1" style="background-color:orange">
		<input type="button" value="2">
		<input type="button" value="3">
	</div>
	<div id="content">
		<div class="item" style="display: block">
			内容1
		</div>
		<div class="item" style="background-color: pink" >
			内容2
		</div>
		<div class="item" style="background-color: green;">
			内容3
		</div>
	</div>
	<script>
		var buttons = document.getElementsByTagName('input');
		var items = document.getElementsByClassName('item');

		for(var i=0; i<buttons.length; i++) {
			buttons[i].setAttribute('data-index', i); // setAttribute(param1, param2) 设置自定义属性, 第一个参数是自定义属性名,第二个参数是属性值;
			buttons[i].onclick = function() {
				for(var j=0; j<items.length; j++) {
					items[j].style.display = 'none';
					buttons[j].style.backgroundColor = 'grey';
				}
				// 修改当前按钮和内容的样式
				var index = this.getAttribute('data-index'); // 获取当前被点击元素的索引值
				console.log(index);
				buttons[index].style.backgroundColor = 'orange';
				items[index].style.display = 'block';
			}
		}
	</script>	
</body>
</html>

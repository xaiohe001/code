        // 当有很多个值时,这些值多次运用的场景(同一种类型的值)都是一样的,声明变量时起名字不方便,获取也不方便
        // 所以有了数组(装同种类型的多个值) 推荐(常用于)装同类型的值
        // 装什么类型多可以

        var arr = [4,78,"aaa",true,undefined,null,NaN];
        arr = ["aaa","bbb","ccc"];
        console.log(arr); // ["aaa","bbb","ccc"]
        // 通过索引值获取数组中的某一个值
        // 索引值:即计算机语言中从0开始计量的序号(下标)
        console.log(arr[0]);

        // 如果获取这个索引值位置没有值得到undefined
        var a = arr[3];
        console.log(a);

        
        // 修改数组某个位置(索引值index)的值
        arr[0] = "赵元凯";
        console.log(arr);
        
        // 添加了一个新的值
        arr[3] = "肖雪雨";
        console.log(arr);
        // 获取数组的长度(数组内值的个数) (长度比索引值大1)
        console.log(arr.length);
        
        // 不管数组有多长,都是在数组的最后追加一个新的值
        arr[arr.length] = "王苗迪";
        console.log(arr);

        document.write(arr[0]);
        document.write(arr[1]);
        document.write(arr[2]);
        document.write(arr[3]);
        document.write(arr[4]);

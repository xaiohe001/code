<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块标签:页面布局包裹一块内容使用的 -->
    <!-- 布局时包裹一块内容使用  -->
    <div></div>
    <!-- 列表标签:布局时当很多块内容结构相似时使用(导航,菜单栏,轮播,商品列表,...) -->
    <ul>
        <li></li>
    </ul>
    <ol>
        <li></li>
    </ol>
    <dl>
        <dt></dt>
    </dl>
    <!-- 标题标签:文档的标题标签 -->
    <h1></h1>
    <!-- 段落标签 -->
    <p></p>

    <!-- 语义化标签: -->
    <!-- 包裹页面上部分(页眉这一大块)区域 -->
    <header></header>
    <!-- 包裹页面的主体内容(中间内容) -->
    <main></main>
    <!-- 包裹页尾部分 -->
    <footer></footer>
    <!-- 包裹导航区域 -->
    <nav></nav>
    <!-- 包裹侧栏区域 -->
    <aside></aside>
    <!-- 包裹一段独立的区域 -->
    <article></article>
    <!-- 包裹文档中一块区域 -->
    <section></section>


    <!-- 行标签:包裹文本(字符:文字和符号) -->
    <a href="">点击跳转</a>
    <span>一小段内容</span>
    <b>加粗文本</b>
    <i>文本斜体</i>
    <u>给文本加下划线</u>
    <strong>强调文本</strong>
    <s>给文本加删除线</s>
    <ins>下划线</ins>
    <time>定义一个是时间</time>
    <sup>上标</sup>
    <sub>下标</sub>
    <del>删除线</del>

    <!-- 行内块标签 -->
    <img src="" alt="">
    <input type="text">
    <button></button>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- 音频标签 -->
    <audio src=""></audio>
    <!-- 视频标签 -->
    <video src=""></video>
    
</body>
</html>

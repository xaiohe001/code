<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid #000;

            overflow: hidden;

            /* 设置标签的拉伸  需要跟overflow: hidden;结合使用
                both: 设置宽高都可以拉伸
                none: 设置不可以拉伸
                vertical:设置高度的拉伸
                horizontal:设置宽度的拉伸
            */
            resize: horizontal
        }
    </style>
</head>
<body>
    <div>这是div</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>年月日</title>
	</head>
	<body>
		<script>
			var now = new Date();
			var a = new Date();
			function getnewTime(){
			var year = a.getFullYear();
			var month = a.getMonth()+1;
			var date = a.getDate();
			var hour = a.getHours();
			var minute = a.getMinutes();
			var second = a.getSeconds();	
			return'现在是'+year+'年'+month+'月'+date+'日'+hour+':'+minute+':'+second
			}
			
			
			console.log(getnewTime(now));
		</script>
	</body>
</html>

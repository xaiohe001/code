<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 计算从1-100的和
        var num = 1;
        for(var n = 1; n<= 10;n++){
            num *= n;
            console.log(num,n);
        }
        console.log(num);

        var str = prompt("请输入一个数字");
        console.log(str);

        // 取整并转换成了数字类型
        str = parseInt(str);
        console.log(str);


        var num1 = 456;
        var b = parseInt(num1 / 100);
        console.log(b);

    </script>
</body>
</html>

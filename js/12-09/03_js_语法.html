<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 严格区分大小写 alert与Alert是完全不同
        // alert('我是正常的警示框alert');
        // Alert('我不是一个警示框,你不要误会了');

        // 语句 以分号结尾(;),不写分号,浏览器也会帮你加上,但是会消耗系统内存,也有可能加错地方
        // 建议大家一定要写上分号
        // alert('我就是一条语句');
        // alert('我就是一条语句');

        // 标识符的命名规范,可以包含字母,数字,下划线(_),美元符号$
        // 不能以数字开头
        // 不能是javacsript中的关键字或者保留字
        // var 1aa; // 不合法
        // var $_%; //你使用了不合法字符%
        // console.log(name);
        // console.log(aa);

        // 标识符的命名方式,推荐驼峰命名法:首字母小写,后面所有单词的第一个字母大写,其余小写
        // helloWorldName
        // 推荐命名时,使用有意义的字符
        // 使用英文命名,尽量不要使用拼音
        // var 我是一个汉字 = "哈哈哈";  // 极其不建议
        // console.log(我是一个汉字);
        

    </script>
</head>

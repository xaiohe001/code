<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 330px;
            height: 230px;
            border: 1px solid #000;
            background-image: url(https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2028175390,1761514246&fm=26&gp=0.jpg);
            animation: zhuan .8s step-end infinite;
        }
        
        @keyframes zhuan {
            0% {
                background-position: 0 0;
            }
            25% {
                background-position: -330px 0;
            }
            50% {
                background-position: -660px 0;
            }
            75% {
                background-position: -990px 0;
            }
            100% {
                background-position: -1320px 0;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

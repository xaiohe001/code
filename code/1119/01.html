<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .tu {
            width: 300px;
            height: 300px;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            margin: auto;
            /* border: 1px solid #000; */
            transform-style: preserve-3d;
            transform: perspective(1000px) rotateY(45deg) rotateX(-45deg);
            animation: aa 6s linear infinite;
        }
        
        .tu>div {
            width: 300px;
            height: 300px;
            position: absolute;
            border: 1px solid #000;
            left: 0;
            top: 0;
        }
        
        .tu>div:nth-of-type(1) {
            transform: translateZ(150px);
        }
        
        .tu>div:nth-of-type(2) {
            transform: translateZ(-150px);
        }
        
        .tu>div:nth-of-type(3) {
            transform: rotateX(90deg) translateZ(-150px);
        }
        
        .tu>div:nth-of-type(4) {
            transform: rotateX(90deg) translateZ(150px);
        }
        
        .tu>div:nth-of-type(5) {
            transform: rotateY(90deg) translateZ(150px);
        }
        
        .tu>div:nth-of-type(6) {
            transform: rotateY(90deg) translateZ(-150px);
        }
        
        @keyframes aa {
            0% {
                transform: rotateY(9deg) rotateX(90deg);
            }
            /* 50% {
                transform: rotateY(270deg) rotateX(270deg);
            } */
            100% {
                transform: rotateY(720deg) rotateX(720deg);
            }
        }
    </style>
</head>

<body>
    <div class="tu">
        <div><img src="./img/1.jpg" alt=""></div>
        <div><img src="./img/2.jpg" alt=""></div>
        <div><img src="./img/3.jpg" alt=""></div>
        <div><img src="./img/4.jpg" alt=""></div>
        <div><img src="./img/5.jpg" alt=""></div>
        <div><img src="./img/6.jpg" alt=""></div>

    </div>
</body>

</html>

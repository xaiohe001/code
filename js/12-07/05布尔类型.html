<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // boolean 布尔类型js中定义对错的值 true表示对(常用 真 表示) false表示错(常用 假 表示)
        // true === 对 === 真 === 正确 === yes
        // false === 错 === 假 === 错误 === no 

        var b = true;
        console.log(b);

        var b1 = false;
        console.log(b1);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul class="li-list">
            <li class="item" onclick="fn()">item 1</li>
            <li class="item" onclick="fn()">item 2</li>
            <li class="item" onclick="fn()">item 3</li>
        </ul>
    </div>
    <script>
        var lis = document.querySelectorAll('.item');
        var liList = document.querySelector('.li-list');
        // cloneNode 复制当前的节点
        // 参数说明, 默认是 true 复制当前节点及内容和事件,若为false,只复制节点
        var li = document.querySelectorAll('.item')[0].cloneNode(true);
        liList.appendChild(li);

        function fn() {
            console.log('li被点击了');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 
        var i = 1;
        for(;i < 10;){
            console.log(i);
            i++;
        }

        console.log("=====");
    
        var k = 1;
        while(k < 10){
            console.log(k);
            k++;
        }

        // 先执行一次后再判断
        do{
            console.log("===");
            k--;
        }while(k > 5);



    </script>
</body>
</html>

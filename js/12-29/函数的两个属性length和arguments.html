<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>argumets</title>
</head>
<body>
    <script>
        function fn(a, b, c) {
            console.log(arguments); // 类数组对象, 前提是个对象, 具有数组的长度属性
            console.log(Array.isArray(arguments), 'arguments'); // false // 判断该变量是否为数组
            console.log(arguments.length);
            console.log(a,b,c);

        }

        // fn(1,2,3,4);
        fn(1,2);
        // 形参 就是我们定义函数的参数
        // 实参 是我们在调用函数时,向里面传递的参数
        // 当形参和实参的个数不一样的时候
        // 多余的形参,默认值是 undefined
        // 多余的实参,被忽略了,但是 arguments的长度是由实参的个数来决定的,不是形参的个数来决定的

        // js 没有重载;
        // java(包含: typescript 即 ts) 根据参数的类型和个数的区别(签名),会调用不同的函数
        // js 如何实现重载, 可以通过判断参数的个数或类型

        function addNumber(a) {
            if(arguments.length === 1) {
                return a + 100;
            } else if(arguments.length === 2) {
                return a + 200;
            }
        }

        function addNumber(a) {
            return a+100;
        }

        function addNumber(a) {
            return a + 200;
        }

        function addNumber(a) {
            return a + 300;
        }


        // js中 当两个函数名一样时,执行最后一个函数
        addNumber(100);

        console.log(addNumber(100, 100))


        // 函数的两个属性 length 和 arguments
        console.log(fn.length); // 函数的长度是由形参的个数来决定的(不常用)

        // 常见的两个 类数组对象
        // document.querySelectorAll()
        // arguments


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 在script标签中编辑js代码

        // 变量:可以改变的量叫变量,
        // 在数学中假设一个x=数字,这个数字会进行计算更改,更改次数不定,因为x的数值可以更改,那么这个x称之为变数

        // 分号; 结束一段语句(结束一个表达式)
        // 表达式:一句运行代码
        // x = 10;

        // alert(x);

        // 假设 一个x

        // 使用var声明一个变量 可以有值或没值,值可以更改
        var x;
        alert(x); //undefined:有这个变量,但是没有值

        x = 10;
        alert(x); //10 代码从上往下一句一句运行

        x = "这是一句话";
        alert(x); // "这是一句话"

        // 可以用逗号隔开一次声明多个变量
        var y = 20,z;
        // 代码一旦报错,之下的代码将不会运行
        // 将内容打印在控制台
        console.log(x,y,z);


    </script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script>
		var i = 1;
		while(i<=9){
			a = 1;
			while(a<=i){
				document.write(i+'*'+a+'='+(i*a)+"&nbsp;&nbsp;&nbsp;")
				a++;
				}
			i++;
			document.write('<br>')
		}
		
		
	</script>
	<body>
	</body>
</html>

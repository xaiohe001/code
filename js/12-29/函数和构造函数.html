<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 函数(方法)  一个功能
        // 封装一个可以被重复调用执行的语句块(代码);
        // 创建方式: 声明函数  函数表达式
        var number = 0;

        function fn() {
            var sum = some = 100; // 尽量避免这种写法
            // var sum = 100,
            //     some = 100;  // 推荐这种写法
            // 相当于:
            // var sum = 100;
            // some = 100; // 全局变量, 没有用var声明, 其实做了一个隐式转换
            // 不建议 some = 100 这种写法
            console.log(number);
        }

        // 函数表达式
        var fnName = function() {

        };

        fn();

        // console.log(sum);
        console.log(sum);

        // 变量
        // 定义在函数外面的变量, 全局变量, 函数内部是可以访问到
        // 定义在函数内的变量, 局部变量, 一般函数外部是不能访问, 它的执行环境只能在函数内部

    </script>
</body>
</html>

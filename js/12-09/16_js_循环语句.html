    <script>
        // for循环,前测试循环语句,在你执行之前就先进行条件判断,
        // 如果判断为true那么可以执行,否则,直接不执行该循环
        /*
            for(语句1; 语句2; 语句3){
                // 执行循环体
            }

            语句1: 变量的初始化,语句2:判断条件,语句3:更新变量
            执行的顺序: 先执行语句1进行初始化,再执行语句2进行条件判断,进入循环体,再执行语句3
        */
    //    for(var i=0; i<10; i++){
    //         console.log(i);
    //    }

    // 三条语句全部省略,会导致无限循环,避免这么写
        // for(;;){
        //     // 无限循环
        // }

    // while语句
        /*
                while(条件) {
                    // 循环体
                }
    
                前测试循环
                如果条件满足也就是运算结果为true,那么就进入循环体
                如果你不在循环体内,更新条件,那么就会导致无限循环,避免这样写
        */
            // var i = 0;
            // while(i<10){
            //     console.log(i);
            //     i++;
            // }

         // do-while语句
        // 后测试循环,先执行一次,再进行判断
        /*
                do{
                    // 循环体
                } while(条件)

                先执行循环体,再判断条件是否为true,如果为true,再次循环...
        */
       var num = 0;
       do{
        console.log(num);
        num ++
       }while(num < 10)

    </script>

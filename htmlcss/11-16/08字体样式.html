<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{  
            width: 500px;
            border: 1px solid #000;
            /* 设置字体大小 */
            font-size: 28px;
            /* 设置字体粗细 */
            font-weight: 400;
            /* 设置字体 */
            font-family: z;
            /* 设置字体颜色 */
            color: rgb(150, 55, 55);
            /* 设置每行的文字根据多少的高度上下居中 */
            /* line-height: 100px; */
            /* 设置文本水平方向的对齐方式 left center right */
            /* text-align: center; */
            /* 设置文本修饰 none取消修饰 underline下划线 line-through删除线 overline上划线*/
            /* text-decoration: overline; */
            /* 设置字体样式  italic斜体 normal默认值*/
            /* font-style: normal; */
            /* 设置文本缩进 */
            /* text-indent: 50px; */
            /* 设置字间距 */
            /* letter-spacing: 10px; */
            /* capitalize首字母大写 lowercase第一个首字母大写 uppercase全部大写
            text-transform:lowercase; */


            /* 设置文本不换行 */
            white-space: nowrap;
            /* 设置超出标签内容不显示 */
            overflow: hidden;
            /* 设置修剪部分以省略号代替 */
            text-overflow:ellipsis;
        }

        /* 引入外部字体 */
        @font-face {
            /* 设置引入的字体的名称 */
            font-family: z;
            /* 设置引入字体的路径 */
            src: url("./字魂79号-萌趣奶油体.ttf");
            /* http://www.1ppt.com/ziti/ */
        }
    </style>
</head>
<body>
    <div>
        This&#x3000;is&#x3000;an&#x3000;interesting&#x3000;passage
    </div>
</body>
</html>

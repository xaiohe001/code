<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        文档流:每个标签都会根据父标签进行从上往下从左往右的方式进行排列
        页面布局:每个标签根据父标签全部从上往下或全部从左往右
        
        浮动布局:设置每个块标签根据父标签进行横向排列
            有两个值 left right 会脱离文档流,不占据高度
            清浮动:清的是浮动带来的副作用
                1.给设置浮动标签的父标签设置一个固定的高度(撑开浮动标签需要占据的高度)
                2.给设置浮动标签的父标签设置overflow(给父标签被从新定义文档流,获取浮动后子标签占据的高度)
                3.给设置浮动标签的父标签内的最后添加一个子标签(需要是一个块标签)给这个新增的标签设置clear
                4.通过css:after的方式给设置浮动标签的父标签内的最后添加一个子标签(需要更改为块标签)给这个新增的标签设置clear
        定位布局:设置每个块标签根据父标签进行移动
            相对定位:不脱离文档流,占据原本位置,根据自身位置进行移动
            绝对定位:脱离文档流,不占据位置,默认根据html进行定位,可以更改为根据最近的设置有非静态定位属性的族类标签进行移动
            固定定位:脱离文档流,不占据位置,根据浏览器视图窗口进行移动
            粘性定位:从相对定位特点转换为固定定位,占据原本位置
        弹性布局:设置每个块标签根据父标签进行排列
            
     -->
     <div class="box">
         <a href="">这是a</a>
         <div class="">
            <input type="text">
            <a href="">这是a</a>
         </div>
         <div>
             <p></p>
         </div>
         <p>这是p</p>
     </div>
</body>
</html>

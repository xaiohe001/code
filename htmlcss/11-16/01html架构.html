<!-- 
    ctrl+/ 注释 
    注释的代码不会被浏览器识别
 -->

<!-- 
    按照标签结构 标签可以分为两种类型
    单标签: 只有一个开始标签 <开始标签>
    双标签: 由开始标签和结束标签组成 <开始标签名> 标签包裹的内容 </结束标签名>
 -->

 <!-- html标签 用来标记页面中所有内容 根标签 -->
<html>
    <!-- 包裹文件的信息 文档标题等 -->
    <head>
        <!-- 在开始标签中 使用空格隔开 以属性名=属性值的形式 给这个标签添加一个属性(每个属性都有自己的功能) 
            charset属性是设置文档的编码格式
        -->
        <meta charset="UTF-8">

        <!-- 文档标题 -->
        <title>文档标题</title>
    </head>
    <!-- 包裹页面内容 -->
    <body>
        内容
    </body>
</html>

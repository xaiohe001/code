<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            border: 1px solid #000;
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <!--  -->
    <h1>这是嵌套页面这个页面</h1>
    <!-- 在一个页面中引入另一个页面 src="页面路径" -->
    <!-- <iframe src="./阴影.html" frameborder=""></iframe> -->
    <iframe src="http://www.baidu.com" frameborder="" name="xxx"></iframe>

    <!-- target属性设置页面的跳转位置 -->
    <a href="./阴影.html" target="xxx">这是一个a</a>
    <a href="http://www.baidu.com" target="xxx">百度</a>
</body>
</html>
